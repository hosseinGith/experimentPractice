<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آمایشگاه</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <section>
        <div class="container">
          <div class="addExperiment">
            <button class="opentExperimentBtn">وارد کردن اسم</button>
          </div>
        </div>
      </section>
      <div class="addExperimentContainer">
        <div class="alert">
          <p class="massage"></p>
        </div>
        <div class="values">
          <input
            type="text"
            class="enteredExperimentName"
            placeholder="اسم مورد نظر را وارد کنید"
          />
          <button class="addExperimentBtn">اضافه کردن</button>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="experimentContainer">
            <div class="searchContainer">
              <input
                type="text"
                class="experimentName"
                placeholder="پیدا کردن اسم"
              />
              <button class="fa fa-search searchBtn"></button>
              <div class="alert">
                <p class="massage"></p>
              </div>
            </div>
            <div class="experiments">
              <div class="emptyContainer">
                <p>یک اسم وارد کنید</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
